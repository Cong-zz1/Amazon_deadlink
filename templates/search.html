<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索页面</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>使用 {{ search_engine }} 搜索</h1>
        <form id="search-form" method="POST" action="/results">
            <input type="hidden" name="search_engine" value="{{ search_engine }}">
            <input type="text" name="keyword" placeholder="输入关键词" required>
            <button type="submit">搜索</button>
        </form>
        <div id="results-container"></div>
        <button id="load-more" style="display:none;">加载更多</button>
    </div>
    <script>
        $(document).ready(function() {
            $('#search-form').on('submit', function(event) {
                event.preventDefault();
                var form = $(this);
                $.ajax({
                    url: form.attr('action'),
                    type: form.attr('method'),
                    data: form.serialize(),
                    success: function(data) {
                        $('#results-container').html(data);
                        $('#load-more').show();
                    }
                });
            });

            $('#load-more').on('click', function() {
                var offset = $('#results-container .result-item').length;
                $.ajax({
                    url: '/results',
                    type: 'POST',
                    data: { offset: offset },
                    success: function(data) {
                        $('#results-container').append(data);
                        if (data.length < 5) {
                            $('#load-more').hide();
                        }
                    }
                });
            });
        });
    </script>
</body>
</html>
